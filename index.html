		var r = function(deg){
			return Math.PI/180*deg
		}

		var drawClock = function(){
			// ctx.clearRect(0,0,500,500);
			ctx.save();
			ctx.translate(250,250);
			var now = new Date();
			var img = new Image();
			img.src = 'true.jpg';
			img.onload =function(){
   			ctx.drawImage(img,-250,-250,500,500);
   				//画一个圆
				ctx.save();
				ctx.beginPath();
				ctx.arc(0,0,200,0,r(360));
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				// 画刻度
				ctx.save();
				ctx.beginPath();
				for(var i=0;i<60;i++){
					ctx.moveTo(0,-200.5);
					ctx.lineTo(0,-190.5);
					if(i%5===0){
						ctx.lineTo(0,-180.5);
					}
					ctx.rotate(r(6));
				}
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				// 画小圆
				ctx.save();
				ctx.beginPath();
				ctx.arc(0,0,10,0,r(360));
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				// 画秒针
				var second = now.getSeconds();
				ctx.save();
				ctx.rotate(r(6*second));
				ctx.beginPath();
				ctx.moveTo(0,-10);
				ctx.lineTo(0,-175);
				ctx.moveTo(0,10);
				ctx.lineTo(0,20);
				ctx.lineCap = 'round';
				ctx.strokeStyle = 'rgb(23,14,69)';
				ctx.lineWidth = 1;
				ctx.shadowOffsetX = 5;
            	ctx.shadowOffsetY = 5;
            	ctx.shadowBlur = 8;
            	ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				// 画分针
				var minute = now.getMinutes();
				ctx.save();
				ctx.beginPath();
				ctx.rotate(r(360*(minute*60+second)/(60*60)));
				ctx.moveTo(0,-10);
				ctx.lineTo(0,-100);
				ctx.moveTo(0,10);
				ctx.lineTo(0,15);
				ctx.lineCap = 'round';
				ctx.lineWidth = 3;
				ctx.strokeStyle = 'rgb(23,14,69)';
				ctx.shadowOffsetX = 3;
            	ctx.shadowOffsetY = 3;
            	ctx.shadowBlur = 8;
            	ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				// 画时针
				var hour = now.getHours();
				ctx.save();
				ctx.beginPath();
				ctx.rotate(r(360*(hour*3600+minute*60+second)/(12*60*60)));
				ctx.moveTo(0,-10);
				ctx.lineTo(0,-70);
				ctx.moveTo(0,10);
				ctx.lineTo(0,12);
				ctx.lineCap = 'round';
				ctx.lineWidth = 5;
				ctx.strokeStyle = 'rgb(23,14,69)';
				ctx.shadowOffsetX = 2;
            	ctx.shadowOffsetY = 2;
            	ctx.shadowBlur = 8;
            	ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
				ctx.stroke();
				ctx.closePath();
				ctx.restore();

				ctx.closePath();
				ctx.restore();
   		}
		}
		drawClock();
		setInterval(drawClock,1000);

		gradient.addColorStop(0,'green');
		gradient.addColorStop(0.5,'blue');
		ctx.fillStyle =gradient;
